name: Release

on:
  push:
    branches:
      - master

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v1
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: publish
        run: ./.github/scripts/publish-if-needed.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
